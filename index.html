<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY TODO LIST</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1 class="text-center text-primary">MY PERSONAL TODO LIST</h1>

      <br>
      <div class="col-lg-6 col-lg-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" name=checkListItem placeholder="Enter Item(s)">
          <span class="input-group-btn">
            <button class="btn btn-success" id="button" type="button">Add</button>
          </span>
        </div><!-- /input-group -->
        <p class="help-block text-center">To delete, click on the item(s)</p>
      </div><!-- /.col-lg-6 -->

      <!--Using Div to render the text
      <br>
        <br>
          <div class="col-lg-6 col-lg-offset-3 list"></div>
        <br>
      <br>
    -->
      <br><br><br><br>

      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">TODO LIST</h3>
        </div>
        <div class="panel-body list"></div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
